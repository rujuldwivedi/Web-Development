<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickTasks - To-Do App</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <h1>📝 QuickTasks</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task..." required />
      <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="app.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
