<div class="container">
  <h1>Angular Task Tracker</h1>
  <form (submit)="addTask(); $event.preventDefault()">
    <input [(ngModel)]="input" name="input" placeholder="Enter task" />
    <button type="submit">Add</button>
  </form>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }} <button (click)="deleteTask(i)">❌</button>
    </li>
  </ul>
</div>
